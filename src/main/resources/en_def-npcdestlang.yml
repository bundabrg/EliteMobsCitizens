  command_locemcs_help: "{\"text\":\"<commandname>\",\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest <commandname> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"&6Destinations Farmer Plugin \n&eUsage&2:\n  &f/npcdest <commandname> <loc#> <Max Distance / WGRegion Name> <replant>&6--npc #\n&eDescription&2:\n  &fSets the location to be designated for farming.\n&eVariables&2:\n&7    Max Distance&f - Sets the max distance the NPC will farm from\n&f        the destination location.\n&7    WGRegion Name&f - The NPC will farm this region only\n&7    Replant&f - &2Optional&f NPC will replant the same crop type\n&ePermission&2:\n<permission>\"}}"
